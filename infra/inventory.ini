# [GROUP: APPLICATION SERVERS]
# These nodes host the Django Backend and FIM Agents.
# In a real scenario, these sit behind a Load Balancer (Nginx/AWS ALB).
[backend_servers]
prod-app-01 ansible_host=10.0.10.21
prod-app-02 ansible_host=10.0.10.22

# [GROUP: MONITORING NODES]
# Dedicated server for Prometheus, Grafana, and Log Aggregation.
[monitoring_nodes]
prod-mon-01 ansible_host=10.0.20.5

# [GLOBAL VARIABLES]
# Common configuration applied to all server groups above.
[all:vars]
# The user Ansible uses to SSH into servers (Standard CI/CD user)
ansible_user=deploy_runner

# Path to the SSH private key (Masked for security)
ansible_ssh_private_key_file=~/.ssh/prod_deploy_key.pem

# Python interpreter path to ensure compatibility
ansible_python_interpreter=/usr/bin/python3

# Disable strict host key checking to prevent automation blocking (Optional)
ansible_ssh_common_args='-o StrictHostKeyChecking=no'