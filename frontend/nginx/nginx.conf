# ==============================================================================
# NGINX REVERSE PROXY CONFIGURATION (SHOWCASE)
# ==============================================================================
# NOTE:
#   This configuration demonstrates a production-grade setup for handling
#   HTTP-to-HTTPS redirection and proxying traffic to a containerized
#   Next.js frontend.
#
#   Domain names and certificate paths have been sanitized.
# ==============================================================================

# --- BLOCK 1: HTTP SERVER (Redirect to HTTPS) ---
server {
    listen 80;
    server_name dashboard.example.com; # Replace with your actual domain

    # Allow Certbot to authenticate SSL certificates via HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Enforce HTTPS by redirecting all traffic
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- BLOCK 2: HTTPS SERVER (Secure Proxy) ---
server {
    listen 443 ssl;
    server_name dashboard.example.com;

    # SSL Certificate Configuration (Let's Encrypt)
    # Ensure these paths map to the mounted volumes in docker-compose
    ssl_certificate /etc/letsencrypt/live/dashboard.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.example.com/privkey.pem;

    # Proxy Configuration for Next.js Frontend
    location / {
        # 'frontend' refers to the Docker service name defined in docker-compose.yml
        proxy_pass http://frontend:3000;

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support (Required for Next.js HMR & Real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}